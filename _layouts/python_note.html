---
layout: default
kind: no-sidebar
---
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
              jax: ["input/TeX", "output/HTML-CSS"],
              tex2jax: {
                inlineMath: [ ['$', '$'], ["\\(", "\\)"] ],
                displayMath: [ ['$$', '$$'], ["\\[", "\\]"] ],
                processEscapes: true,
                skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
              }
              //,
              //displayAlign: "left",
              //displayIndent: "2em"
            });
        </script>
{% if page.github %}
<a href="{{page.github}}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"     data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
{% endif %}
<div id="main-wrapper">
				<div id="main" class="container">
					<div id="content">

<article class="box post">
									<header>
										<h2>{{ page.title }}</h2>
                    {{site.host}}{{ page.url }}
									</header>

                <div id="ipython">
                    {{content}}
                 </div>
         {% if page.no_comments %}
         {% else %}
           <div id="disqus_thread"></div>
           <script>
           /**
           *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
           *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
           */

           var disqus_config = function () {
           // Replace PAGE_URL with your page's canonical URL variable
           this.page.identifier = "{{ page.url }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
           };

           (function() {  // DON'T EDIT BELOW THIS LINE
           var d = document, s = d.createElement('script');
           var disqus_developer = 1;
           s.src = '//btabibian.disqus.com/embed.js';

           s.setAttribute('data-timestamp', +new Date());
           (d.head || d.body).appendChild(s);
           })();
           </script>
           <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
         {% endif %}
    	</article>
                    </div></div></div>
