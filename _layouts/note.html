---
layout: default
---
<article class="box post post-excerpt">
									<header>
										<h2><a href="{{ url }}">{{ page.title }}</a></h2>
										
									</header>
									<div class="info">
										<span class="date"><span class="month">{{page.date | date: "%d"}}<span>y</span></span> <span class="day">{{page.date | date: "%b"}}</span><span class="year">, 2013</span></span>
										
									</div> 
    
            {{content}}
            
    	</article>
