---
layout: default
---
<article class="box post post-excerpt">
									<header>
										<h2><a href="{{ url }}">{{ page.title }}</a></h2>
										
									</header>
									<div class="info">
										<span class="date"><span class="month">{{page.date | date: "%d"}}<span>y</span></span> <span class="day">{{page.date | date: "%b"}}</span><span class="year">, 2013</span></span>
										
									</div> 
    <div class="fb-like" data-href="http://btabibian.github.io/optimization/" data-width="100" data-layout="button_count" data-action="recommend" data-show-faces="true" data-share="false"></div>
    
            {{content}}
            
    	</article>
