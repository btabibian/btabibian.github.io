---
layout: page
title: Publications
kind: homepage
search_omit: true
no_logo: true
---
<ul class="post-list">
{% for paper in site.data.papers %}
<li><article><a href="{{paper.link}}"><h5 id="heading-5">{{paper.title }}</h5> <span class="entry-date"><time datetime="{{ paper.date | date_to_xmlschema }}">{{ paper.date | date: "%B %d,     %Y" }}</time></span> <span class="excerpt" max-height="inherit"><p class="pull-left"><figure class="pull-left-third"><a href="{{paper.link}}">  <img src="{{ paper.image}}" alt=""/></a></figure></p><p align="justify">{{ paper.abstract  }}</p>
</span>

</a></article></li>
{% endfor %}
</ul>
