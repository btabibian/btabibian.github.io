---
layout: default
title: Notes
---

	  {% for post in site.posts %}
        {% if post.categories contains 'notes' %}
        <article class="box post post-excerpt">
									<header>
										<h2><a href="{{ note.url }}">{{ post.title }}</a></h2>
										
									</header>
									<div class="info">
										<span class="date"><span class="month">Jul</span> <span class="day">8</span><span class="year">, 2013</span></span>
										
									</div>
            {{post.content}}
								</article>

        {%endif%}
	  {% endfor %}
